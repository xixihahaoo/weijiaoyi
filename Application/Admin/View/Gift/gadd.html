<extend name="Base/common"/>
<block name="content">
	<!-- this page specific styles -->
	<link rel="stylesheet" href="__CSS__/compiled/article-add.css" type="text/css" media="screen" />
    <div class="container-fluid">
        <div id="pad-wrapper" class="form-page">
			 <div class="row-fluid header">
                <h3>礼品管理&nbsp;>&nbsp;增加礼品</h3>
            </div>
			<div class="row-fluid header head2"></div>
            <div class="row-fluid form-wrapper">
            	<form action="{:U('Gift/gadd')}" method="post" enctype="multipart/form-data">
                <!-- left column -->
                <div class="span8 column">
					<div class="field-box">
						<label>礼品名称：</label>
						<input class="span8" type="text" data-toggle="tooltip" data-trigger="focus" title="请输入礼品名称" data-placement="right" name="title"/>
					</div>
					<div class="field-box">
						<label>市场价：</label>
						<input class="span2" type="text" data-toggle="tooltip" data-trigger="focus" title="市场价" data-placement="right" name="outmoney"/>
					</div>
					<div class="field-box">
						<label>积分：</label>
						<input class="span2" type="text" data-toggle="tooltip" data-trigger="focus" title="个/积分" data-placement="right" name="intmoney"/>
					</div>
					<div class="field-box">
						<label>库存：</label>
						<input class="span2" type="text" data-toggle="tooltip" data-trigger="focus" title="库存" data-placement="right" name="counts"/>
					</div>
					<div class="field-box">
						<label>缩略图:</label>
						<input class="span6 inline-input" type="text" name="ncover" value="" />
						<a href="javascript:;" class="pic-upload"><input class="span2 inline-input" name="input-file" type="file" value="" />点击上传图片</a>
					</div>
					<div class="field-box">
						<label>礼品详情：</label>
						<input class="span8" type="text" data-toggle="tooltip" data-trigger="focus" title="请输入礼品名称" data-placement="right" name="content"/>
					</div>
                    <div class="field-box actions">
						<input type="submit" class="btn-glow primary" value="提交"><span>或</span><input type="reset" value="重置" class="reset">
					</div>
                </div>
				</form>
            </div>
        </div>
    </div>
</div>
<!-- end main container -->


<!-- scripts for this page -->
<script src="__JS__/wysihtml5-0.3.0.js"></script>
<script src="__JS__/jquery-latest.js"></script>
<script src="__JS__/bootstrap.min.js"></script>
<script src="__JS__/bootstrap-wysihtml5-0.0.2.js"></script>
<script src="__JS__/bootstrap.datepicker.js"></script>
<script src="__JS__/jquery.uniform.min.js"></script>
<script src="__JS__/select2.min.js"></script>
<script src="__JS__/theme.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var eqli = $("#dashboard-menu").children().eq(2);
		eqli.attr('class','active');
		$("#dashboard-menu .active .submenu").css("display","block");
	});
	$("input[name=input-file]").change(function(){
		$("input[name=ncover]").val($(this).val());
	})
</script>
<!-- call this page plugins -->
<script type="text/javascript">
    $(function () {

        // add uniform plugin styles to html elements
        $("input:checkbox, input:radio").uniform();

        // select2 plugin for select elements
        $(".select2").select2({
            placeholder: "Select a State"
        });

        // datepicker plugin
        $('.datepicker').datepicker().on('changeDate', function (ev) {
            $(this).datepicker('hide');
        });

        // wysihtml5 plugin on textarea
        $(".wysihtml5").wysihtml5({
            "font-styles": false
        });
    });
</script>
</block>
