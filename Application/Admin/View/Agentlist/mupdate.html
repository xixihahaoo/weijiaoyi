    $(function () {

        // toggle form between inline and normal inputs
        var $buttons = $(".toggle-inputs button");

        $buttons.click(function () {
            var mode = $(this).data("input");
            $buttons.removeClass("active");

                $form.addClass("inline-input");
            } else {

            var select_this = $(this);

                var subordinate_list = select_this.parent('div.field-box').nextAll('div.field-box:eq(0)').children('select:eq(0)');

                    data = new Object();
                    data[0] = new Object();

                    data[0].uid = '';

                {
                    subordinate_list.append("<option value="+data[p].uid+" otype="+data[p].otype+" feerebate="+data[p].feerebate+">"+data[p].username+"</option>");
                }
                subordinate_list.change();
            })
        })

            var profit = $(this).find("option:selected").attr('feerebate');

                profit = profit.indexOf('%')>0?profit:profit+'%';
