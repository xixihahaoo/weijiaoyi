<extend name="Base/common"/>
<block name="content">
<style type="text/css">
	.col-md-6{ width:100%;}
	.form-horizontal { width:500px;}
</style>
<div class="main sidebar-minified">
	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2>
						<i class="fa fa-indent red"></i>
						<strong>提现申请</strong>
					</h2>
				</div>
				<form action="{:U('Money/moneyadd')}" method="post" enctype="multipart/form-data" class="form-horizontal">
				<div class="panel-body">
					<div class="form-group">
						<label class="col-md-3 control-label" for="text-input">用户余额</label>
						<div class="col-md-9">
							<if condition="$list.otype eq 2">
								<input type="text"  name="username" class="form-control" value="{$list.balance}" disabled="disabled">
								<else/>
								<input type="text"  name="username" class="form-control" value="{$list.balance}" disabled="disabled">
							</if>
						</div>
					</div>

					<!--<div class="form-group">
						<label class="col-md-3 control-label" for="text-input">冻结金额</label>
						<div class="col-md-9">

							<input type="text"  name="username" class="form-control" value="{$list.frozen}" disabled="disabled">
						</div>
					</div>-->

					<div class="form-group">
						<label class="col-md-3 control-label" for="text-input">提现金额</label>
						<div class="col-md-9">

							<input type="text"  name="money" class="form-control" onkeyup="value=value.replace(/[^\d\.]/g,'')">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label" for="text-input">交易密码</label>
						<div class="col-md-9">

							<input type="password"  name="pwd" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">所属银行:</label>
						<select disabled="disabled" style="width:25%;margin-left:14px;height:34px;color: #999;" id="Bank" class="form-control-sel form-control-sel-one" name="bankname">
							<option value="{$banklist['bankname']}"selected="selectd">{$banklist['bankname']}</option>
						</select>
						<select disabled="disabled" id="selProvince" style="width:17%;height:34px;color: #999;" onchange="provinceChange();" class="form-control-sel" name="province">
							<option value="{$banklist['province']}"selected="selectd">{$banklist['province']}</option>
						</select>
						<select disabled="disabled" style="width:25%;height:34px;color: #999;" id="selCity" class="form-control-sel" name="city">
							<option value="{$banklist.city}">{$banklist.city}</option>
						</select>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label" for="text-input">收款人银行卡号</label>
						<div class="col-md-8">
							<input type="text" disabled="disabled" style='width:333px;' class="form-control" value="{$banklist.banknumber}" name="banknumber">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label" for="text-input">收款人姓名</label>
						<div class="col-md-8">
							<input type="text" disabled="disabled" style='width:333px;' class="form-control" value="{$banklist.busername}" name="busername">
						</div>
					</div>
				</div>
				<div class="panel-footer">
					<button type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> 提交</button>
					<a onclick="window.history.go(-1)"><button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> 返回</button></a>
				</div>	
				</form>
			</div>	
		</div>
	</div>
</div>
</block>
