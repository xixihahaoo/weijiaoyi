<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    商品名称<input type="text" id='body'><br> 订单号
    <input type="text" id='out_trade_no'><br> 金额分
    <input type="text" id='total_fee'><br>
    <button onclick="ajax()">提交</button>

</body>
<script>
    function ajax() {
        var data = {
            method: 'submitOrderInfo',
            out_trade_no: $('#out_trade_no').val(),
            body: $('#body').val(),
            sell_money: $('#sell_money').val(),
            total_fee: $('#total_fee').val()
        }
        $.ajax({
            type: "POST",
            url: "./request.php",
            data: data,
            dataType: 'json',
            success: function(msg) {
                var img = '<img src="https://pay.swiftpass.cn/pay/qrcode?uuid=' + msg.code_url + '">';
                $('body').append(img);
            }
        });
    }
</script>

</html>
